[target.x86_64-unknown-linux-gnu]
pre-build = [
    "apt-get update",
    "apt-get install -y --no-install-recommends pkg-config libasound2-dev libglib2.0-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev",
]
env = { PKG_CONFIG_PATH = "/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig", PKG_CONFIG_PATH_x86_64_unknown_linux_gnu = "/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig", PKG_CONFIG_ALLOW_SYSTEM_LIBS = "1", PKG_CONFIG_ALLOW_SYSTEM_CFLAGS = "1" }

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update",
    "apt-get install -y --no-install-recommends pkg-config libasound2-dev:arm64 libglib2.0-dev:arm64 libwebkit2gtk-4.0-dev:arm64 libappindicator3-dev:arm64 librsvg2-dev:arm64",
]
env = { PKG_CONFIG_PATH = "/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/aarch64-linux-gnu/lib/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig", PKG_CONFIG_PATH_aarch64_unknown_linux_gnu = "/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/aarch64-linux-gnu/lib/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig", PKG_CONFIG_LIBDIR = "/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/aarch64-linux-gnu/lib/pkgconfig", PKG_CONFIG_LIBDIR_aarch64_unknown_linux_gnu = "/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/aarch64-linux-gnu/lib/pkgconfig", PKG_CONFIG_SYSROOT_DIR = "/", PKG_CONFIG_SYSROOT_DIR_aarch64_unknown_linux_gnu = "/", PKG_CONFIG_ALLOW_SYSTEM_LIBS = "1", PKG_CONFIG_ALLOW_SYSTEM_CFLAGS = "1", PKG_CONFIG_ALLOW_CROSS = "1", PKG_CONFIG_ALLOW_CROSS_aarch64_unknown_linux_gnu = "1" }
