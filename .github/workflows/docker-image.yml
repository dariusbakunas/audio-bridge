name: Docker Image

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
      - "[0-9]*.[0-9]*.[0-9]*"

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            platform_slug: amd64
          - platform: linux/arm64
            platform_slug: arm64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/audio-hub-server
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.server
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/audio-hub-server,push-by-digest=true,name-canonical=true,push=true
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: true
          cache-from: type=gha,scope=audio-hub-server-${{ matrix.platform_slug }}
          cache-to: type=gha,mode=max,scope=audio-hub-server-${{ matrix.platform_slug }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform_slug }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download digest artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/audio-hub-server
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Create manifest list and push tags
        run: |
          cd /tmp/digests
          TAG_ARGS="$(printf -- '-t %s ' ${{ steps.meta.outputs.tags }})"
          SOURCE_ARGS="$(printf -- 'docker.io/${{ secrets.DOCKERHUB_USERNAME }}/audio-hub-server@sha256:%s ' *)"
          docker buildx imagetools create ${TAG_ARGS} ${SOURCE_ARGS}

      - name: Inspect image
        run: |
          docker buildx imagetools inspect docker.io/${{ secrets.DOCKERHUB_USERNAME }}/audio-hub-server:${{ steps.meta.outputs.version }}
