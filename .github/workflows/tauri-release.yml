name: Tauri Release

permissions:
  contents: write

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  build-tauri:
    name: "tauri-release (${{ matrix.platform }})"
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--bundles app,dmg --target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--bundles app,dmg --target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: "--bundles deb,appimage"
          - platform: "windows-latest"
            args: "--bundles msi,nsis --target x86_64-pc-windows-msvc"
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libappindicator3-dev librsvg2-dev libsoup-3.0-dev patchelf
        env:
          PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
      - name: Install frontend dependencies
        working-directory: web-ui
        run: npm ci
      - name: Resolve release tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            ref="${{ github.event.workflow_run.ref }}"
            tag="${ref#refs/tags/}"
          else
            tag="${{ github.ref_name }}"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
      - name: Resolve release id
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          release_id=$(gh release view "${{ steps.tag.outputs.tag }}" --json id -q .id)
          if [ -z "$release_id" ]; then
            echo "Release not found for tag ${{ steps.tag.outputs.tag }}. Run cargo-dist release first."
            exit 1
          fi
          echo "release_id=$release_id" >> "$GITHUB_OUTPUT"
      - name: Build and upload Tauri bundles
        uses: tauri-apps/tauri-action@action-v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: "web-ui"
          tauriScript: "npm run tauri"
          releaseId: ${{ steps.release.outputs.release_id }}
          releaseDraft: false
          args: ${{ matrix.args }}
