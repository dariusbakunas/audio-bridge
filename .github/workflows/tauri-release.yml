name: Tauri Release

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - '**[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build-tauri:
    name: "tauri-release (${{ matrix.platform }})"
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--bundles app,dmg --target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--bundles app,dmg --target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: "--bundles deb,appimage"
          - platform: "windows-latest"
            args: "--bundles msi,nsis --target x86_64-pc-windows-msvc"
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev libsoup-3.0-dev patchelf
      - name: Install frontend dependencies
        working-directory: web-ui
        run: npm ci
      - name: Build and upload Tauri bundles
        uses: tauri-apps/tauri-action@action-v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: "web-ui"
          tauriScript: "npm run tauri"
          tagName: ${{ github.ref_name }}
          releaseDraft: false
          args: ${{ matrix.args }}
